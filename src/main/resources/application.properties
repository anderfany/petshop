#H2
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:petshop



spring.datasource.hikari.connectionTimeout=5000
spring.datasource.hikari.idleTimeout=1000
spring.datasource.hikari.maxLifetime=30000
spring.datasource.hikari.maximumPoolSize=1

# create-drop - criar tudo do zero
# update - atualiza as diferenças
# none - nada
# validate - não altera estrutura, mas falha
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

server.port: 8080