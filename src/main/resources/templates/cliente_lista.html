<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PET SHOP - Lista de Clientes</title>
</head>
<body>
<h1>Lista de Clientes</h1>

<ul>
    <li th:each="cliente : ${clientes}">
        <span th:text="${cliente.descricao}" />
    </li>
</ul>

</body>
</html>
